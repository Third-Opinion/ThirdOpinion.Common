    - name: Publish to CodeArtifact (Production)
      run: |
        echo "Publishing package..."
        VERSION=${{ steps.package-info.outputs.version }}
        PACKAGE_FILE="packages/ThirdOpinion.Common.$VERSION.nupkg"
        
        # The --api-key any flag tells NuGet to use credential providers for authentication
        # The credential provider will automatically get and inject the CodeArtifact token
        dotnet nuget push "$PACKAGE_FILE" \
          --source aws-codeartifact \
          --api-key any \
          --skip-duplicate
        
        # Commented out for future use - loop through all packages
        # for package in ./packages/*.nupkg; do
        #   echo "Publishing: $(basename "$package")"
        #   dotnet nuget push "$package" \
        #     --source aws-codeartifact \
        #     --api-key any \
        #     --skip-duplicate
        # done
        
        echo "âœ… Release packages published successfully"

    - name: Create release summary
      if: github.event_name == 'release'
      run: |
        echo "## ðŸ“¦ Packages Published Successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ steps.package-info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Total Packages:** ${{ steps.package-info.outputs.package_count }}" >> $GITHUB_STEP_SUMMARY
        echo "**Main Package:** ${{ steps.package-info.outputs.package_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** ${{ steps.codeartifact.outputs.repo_url }}" >> $GITHUB_STEP_SUMMARY
        echo "**Pre-release:** ${{ steps.package-info.outputs.is_prerelease }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Published Packages" >> $GITHUB_STEP_SUMMARY
        for package in ./packages/*.nupkg; do
          echo "- $(basename "$package")" >> $GITHUB_STEP_SUMMARY
        done
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Installation" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "aws codeartifact login --tool dotnet --domain ${{ vars.AWS_CODEARTIFACT_DOMAIN }} --repository ${{ vars.AWS_CODEARTIFACT_REPOSITORY }}" >> $GITHUB_STEP_SUMMARY
        echo "dotnet add package ThirdOpinion.Common --version ${{ steps.package-info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY


