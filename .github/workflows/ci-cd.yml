name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      run_functional_tests:
        description: 'Run functional tests'
        required: false
        default: false
        type: boolean
      publish_packages:
        description: 'Publish NuGet packages'
        required: false
        default: false
        type: boolean

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_PATH: './ThirdOpinion.Common.sln'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    - name: Run unit tests
      run: |
        dotnet test ThirdOpinion.Common.Aws.UnitTests/ThirdOpinion.Common.Aws.UnitTests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger trx \
          --collect:"XPlat Code Coverage" \
          --results-directory ./test-results/
        
        dotnet test ThirdOpinion.Common.UnitTests/ThirdOpinion.Common.UnitTests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger trx \
          --collect:"XPlat Code Coverage" \
          --results-directory ./test-results/

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ./test-results/

    - name: Generate code coverage report
      if: always()
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator \
          -reports:./test-results/**/coverage.cobertura.xml \
          -targetdir:./coverage-report \
          -reporttypes:Html;Badges
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: ./coverage-report/

    - name: Comment PR with test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Unit Tests
        path: './test-results/*.trx'
        reporter: dotnet-trx

  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.run_functional_tests == 'true' || github.event_name == 'workflow_dispatch'
    needs: build-and-test
    
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_FUNCTIONAL_TEST_ROLE_ARN }}
        role-session-name: GitHubActions-FunctionalTests
        aws-region: us-east-1

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    - name: Run functional tests
      env:
        AWS__Region: us-east-1
        TestSettings__TestResourcePrefix: gh-actions
      run: |
        dotnet test ThirdOpinion.Common.FunctionalTests/ThirdOpinion.Common.FunctionalTests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger trx \
          --results-directory ./functional-test-results/

    - name: Upload functional test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: functional-test-results
        path: ./functional-test-results/

  package:
    name: Create NuGet Packages
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_packages == 'true')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          VERSION=${{ github.event.release.tag_name }}
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
        else
          # Use current date and commit hash for non-release builds
          VERSION="1.0.0-dev.$(date +'%Y%m%d').$(git rev-parse --short HEAD)"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Package version will be: $VERSION"

    - name: Update project versions
      run: |
        VERSION=${{ steps.version.outputs.version }}
        find . -name "*.csproj" -not -path "./ThirdOpinion.Common.*Tests/*" -exec sed -i "s/<Version>.*<\/Version>/<Version>$VERSION<\/Version>/g" {} \;
        echo "Updated package versions to: $VERSION"

    - name: Pack NuGet packages
      run: |
        dotnet pack ThirdOpinion.Common.Aws.Cognito/ThirdOpinion.Common.Aws.Cognito.csproj \
          --configuration Release \
          --no-build \
          --output ./packages/
        
        dotnet pack ThirdOpinion.Common.Aws.DynamoDb/ThirdOpinion.Common.Aws.DynamoDb.csproj \
          --configuration Release \
          --no-build \
          --output ./packages/
        
        dotnet pack ThirdOpinion.Common.Aws.S3/ThirdOpinion.Common.Aws.S3.csproj \
          --configuration Release \
          --no-build \
          --output ./packages/
        
        dotnet pack ThirdOpinion.Common.Aws.SQS/ThirdOpinion.Common.Aws.SQS.csproj \
          --configuration Release \
          --no-build \
          --output ./packages/
        
        dotnet pack ThirdOpinion.Common.Misc/ThirdOpinion.Common.Misc.csproj \
          --configuration Release \
          --no-build \
          --output ./packages/

    - name: Upload packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg

    - name: List generated packages
      run: |
        echo "Generated packages:"
        ls -la ./packages/

  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: [build-and-test, package]
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_packages == 'true')
    environment: production

    steps:
    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish to GitHub Packages
      run: |
        for package in ./packages/*.nupkg; do
          echo "Publishing $package to GitHub Packages..."
          dotnet nuget push "$package" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate
        done

    - name: Publish to NuGet.org
      if: github.event_name == 'release'
      run: |
        for package in ./packages/*.nupkg; do
          echo "Publishing $package to NuGet.org..."
          dotnet nuget push "$package" \
            --source "https://api.nuget.org/v3/index.json" \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate
        done

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Run security audit
      run: dotnet list package --vulnerable --include-transitive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3