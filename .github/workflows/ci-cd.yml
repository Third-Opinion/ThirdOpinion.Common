    - name: Build solution
      run: |
        dotnet build ${{ env.SOLUTION_PATH }} --configuration ${{ steps.build-config.outputs.configuration }} --no-restore

    - name: Pack combined NuGet package
      run: |
        echo "Creating combined ThirdOpinion.Common package..."
        VERSION=${{ steps.version.outputs.version }}
        BASE_VERSION=${{ steps.version.outputs.base_version }}

        # Pack single combined package with all sub-projects as embedded DLLs
        # Using -p: parameters to set versions without modifying .csproj file
        echo "Packing ThirdOpinion.Common (combined package with symbols)..."
        dotnet pack src/ThirdOpinion.Common.csproj \
          --configuration ${{ steps.build-config.outputs.configuration }} \
          --output ./packages/ \
          -p:PackageVersion=$VERSION \
          -p:AssemblyVersion="${BASE_VERSION}.0" \
          -p:FileVersion="${BASE_VERSION}.0" \
          -p:IncludeSymbols=true \
          -p:SymbolPackageFormat=snupkg

        echo "âœ… Generated packages:"
        echo "  - ThirdOpinion.Common.$VERSION.nupkg (main package with embedded PDBs)"
        echo "  - ThirdOpinion.Common.$VERSION.snupkg (symbol package for symbol servers)"

    - name: Upload packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg

    - name: List generated packages
      run: |
        echo "Generated packages:"
        ls -la ./packages/
        echo "Expected package: ThirdOpinion.Common.${{ steps.version.outputs.version }}.nupkg"

  publish-dev:
    name: Publish Development Packages
    runs-on: ubuntu-latest
    needs: [build-and-test, package]
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_packages == 'true') ||
      github.ref_name == 'develop'
    environment: development

    permissions:
      id-token: write
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ vars.AWS_CODEARTIFACT_ROLE_ARN }}
        role-session-name: GitHubActions-Development
        aws-region: ${{ vars.AWS_REGION || 'us-east-2' }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install CodeArtifact Credential Provider
      run: |
        echo "Installing CodeArtifact NuGet Credential Provider..."
        # Always install (will update if already exists)
        dotnet tool install -g AWS.CodeArtifact.NuGet.CredentialProvider || \
          dotnet tool update -g AWS.CodeArtifact.NuGet.CredentialProvider
        echo "âœ… CodeArtifact NuGet Credential Provider installed/updated"

    - name: Configure CodeArtifact Credential Provider
      run: |
        echo "Configuring credential provider to use environment credentials..."
        # Configure credential provider to use AWS credentials from environment
        # (AWS credentials are configured by aws-actions/configure-aws-credentials above)
        dotnet codeartifact-creds install
        echo "âœ… Credential provider configured"

    - name: Configure CodeArtifact NuGet Source
      id: codeartifact
      run: |
        # Get domain and repository from environment variables
        DOMAIN="${{ vars.AWS_CODEARTIFACT_DOMAIN }}"
        DOMAIN_OWNER="${{ vars.AWS_CODEARTIFACT_DOMAIN_OWNER }}"
        REPOSITORY="${{ vars.AWS_CODEARTIFACT_REPOSITORY }}"

        echo "Domain: $DOMAIN"
        echo "Domain Owner: $DOMAIN_OWNER"
        echo "Repository: $REPOSITORY"

        # Get repository endpoint (returns base URL without /v3/index.json)
        REPO_BASE_URL=$(aws codeartifact get-repository-endpoint \
          --domain "$DOMAIN" \
          --domain-owner "$DOMAIN_OWNER" \
          --repository "$REPOSITORY" \
          --format nuget \
          --query repositoryEndpoint \
          --output text)

        # Append /v3/index.json for NuGet v3 protocol (matching PowerShell script)
        REPO_URL="${REPO_BASE_URL%/}/v3/index.json"

        echo "Repository URL: $REPO_URL"
        echo "repo_url=$REPO_URL" >> $GITHUB_OUTPUT

        # Remove existing source if present (matching PowerShell script behavior)
        dotnet nuget remove source aws-codeartifact 2>/dev/null || true

        # Add CodeArtifact source (authentication handled by credential provider)
        echo "Adding NuGet source (authentication handled by credential provider)..."
        dotnet nuget add source "$REPO_URL" --name aws-codeartifact

    - name: Get package version
      id: package-version
      run: |
        # Get the main package file to extract version
        PACKAGE_FILE=$(ls ./packages/ThirdOpinion.Common.*.nupkg | grep -v "\\.Aws\\." | grep -v "\\.Fhir\\." | grep -v "\\.Misc\\." | grep -v "\\.Langfuse\\." | grep -v "\\.AthenaEhr\\." | grep -v "\\.Logging\\." | head -n 1)
        if [[ -z "$PACKAGE_FILE" ]]; then
          PACKAGE_FILE=$(ls ./packages/ThirdOpinion.Common.*.nupkg | head -n 1)
        fi
        # Remove .nupkg extension and extract version from filename
        PACKAGE_BASE=$(basename "$PACKAGE_FILE" .nupkg)
        VERSION=${PACKAGE_BASE#ThirdOpinion.Common.}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Package version: $VERSION"

    - name: Publish to CodeArtifact (Development)
      run: |
        echo "Publishing package..."
        VERSION=${{ steps.package-version.outputs.version }}
        PACKAGE_FILE="packages/ThirdOpinion.Common.$VERSION.nupkg"
        
        # The --api-key any flag tells NuGet to use credential providers for authentication
        # The credential provider will automatically get and inject the CodeArtifact token
        dotnet nuget push "$PACKAGE_FILE" \
          --source aws-codeartifact \
          --api-key any \
          --skip-duplicate
        
        # Commented out for future use - loop through all packages
        # for package in ./packages/*.nupkg; do
        #   echo "Publishing: $(basename "$package")"
        #   dotnet nuget push "$package" \
        #     --source aws-codeartifact \
        #     --api-key any \
        #     --skip-duplicate
        # done
        
        echo "âœ… Development packages published successfully"

    - name: Publish to GitHub Packages (Development)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Publishing package to GitHub Packages..."
        VERSION=${{ steps.package-version.outputs.version }}
        PACKAGE_FILE="packages/ThirdOpinion.Common.$VERSION.nupkg"
        SYMBOL_FILE="packages/ThirdOpinion.Common.$VERSION.snupkg"
        
        # GitHub Packages NuGet endpoint
        NUGET_SOURCE="https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
        
        # Publish main package directly using API key (no credential storage needed)
        dotnet nuget push "$PACKAGE_FILE" \
          --source "$NUGET_SOURCE" \
          --api-key "$GITHUB_TOKEN" \
          --skip-duplicate
        
        # Publish symbol package if it exists
        if [ -f "$SYMBOL_FILE" ]; then
          dotnet nuget push "$SYMBOL_FILE" \
            --source "$NUGET_SOURCE" \
            --api-key "$GITHUB_TOKEN" \
            --skip-duplicate
        fi
        
        echo "âœ… Development packages published to GitHub Packages"

    - name: Create and push version tag
      if: github.ref_name == 'develop'
      run: |
        VERSION=${{ steps.package-version.outputs.version }}
        TAG_NAME="v${VERSION}"
        
        # Check if tag already exists
        if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
          echo "âš ï¸ Tag $TAG_NAME already exists, skipping tag creation"
          exit 0
        fi
        
        # Configure git
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Extract base version for preview tag message (e.g., "Preview version 1.1.11")
        BASE_VERSION=$(echo "$VERSION" | grep -oE '^[0-9]+\.[0-9]+\.[0-9]+' || echo "$VERSION")
        
        # Create annotated tag for preview version
        git tag -a "$TAG_NAME" -m "Preview version ${BASE_VERSION}"
        echo "âœ… Created preview tag: $TAG_NAME (Preview version ${BASE_VERSION})"
        
        # Push tag
        git push origin "$TAG_NAME"
        echo "âœ… Pushed tag: $TAG_NAME to remote"

  publish-release:
    name: Publish Release Packages
    runs-on: ubuntu-latest
    needs: [build-and-test, package]
    if: |
      github.event_name == 'release' ||
      github.ref_name == 'main' ||
      github.ref_name == 'master'
    environment: production

    permissions:
