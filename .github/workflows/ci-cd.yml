    - name: Determine version from tags
      id: version
      run: |
        # Fetch all tags
        git fetch --tags --force
        
        BRANCH_NAME="${{ github.ref_name }}"
        
        # Handle release events (use the release tag version)
        if [ "${{ github.event_name }}" == "release" ]; then
          VERSION=${{ github.event.release.tag_name }}
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          BASE_VERSION=$(echo "$VERSION" | grep -oE '^[0-9]+\.[0-9]+\.[0-9]+' || echo "$VERSION")
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
          echo "version_source=release_tag" >> $GITHUB_OUTPUT
        elif [ "$BRANCH_NAME" == "develop" ]; then
          # For develop: find latest preview tag (v*-preview)
          LATEST_TAG=$(git tag -l "*-preview" | sort -V | tail -n1 || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # No preview tags found, check for stable tags and start from there
            LATEST_STABLE=$(git tag -l "v*" | grep -v "preview" | sort -V | tail -n1 || echo "v1.0.0")
            BASE_VERSION=$(echo "$LATEST_STABLE" | sed 's/^v//')
            # Start from next patch version with preview
            MAJOR=$(echo "$BASE_VERSION" | cut -d. -f1)
            MINOR=$(echo "$BASE_VERSION" | cut -d. -f2)
            PATCH=$(echo "$BASE_VERSION" | cut -d. -f3)
            NEW_PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}-preview"
          else
            # Parse latest preview tag (e.g., v1.1.11-preview)
            BASE_VERSION=$(echo "$LATEST_TAG" | sed 's/^v//' | sed 's/-preview$//')
            MAJOR=$(echo "$BASE_VERSION" | cut -d. -f1)
            MINOR=$(echo "$BASE_VERSION" | cut -d. -f2)
            PATCH=$(echo "$BASE_VERSION" | cut -d. -f3)
            NEW_PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}-preview"
          fi
          
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
          echo "version_source=tag_develop" >> $GITHUB_OUTPUT
          
        elif [ "$BRANCH_NAME" == "main" ] || [ "$BRANCH_NAME" == "master" ]; then
          # For main/master: find latest preview tag and remove -preview suffix
          LATEST_PREVIEW_TAG=$(git tag -l "*-preview" | sort -V | tail -n1 || echo "")
          
          if [ -z "$LATEST_PREVIEW_TAG" ]; then
            # No preview tags found, check for stable tags as fallback
            LATEST_STABLE_TAG=$(git tag -l "v*" | grep -v "preview" | sort -V | tail -n1 || echo "")
            
            if [ -z "$LATEST_STABLE_TAG" ]; then
              # No tags found at all, start from 1.0.0
              VERSION="1.0.0"
              BASE_VERSION="1.0.0"
            else
              # Use latest stable tag as-is
              BASE_VERSION=$(echo "$LATEST_STABLE_TAG" | sed 's/^v//')
              VERSION="$BASE_VERSION"
            fi
          else
            # Remove -preview suffix from latest preview tag (e.g., v1.1.15-preview -> 1.1.15)
            BASE_VERSION=$(echo "$LATEST_PREVIEW_TAG" | sed 's/^v//' | sed 's/-preview$//')
            VERSION="$BASE_VERSION"
          fi
          
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
          echo "version_source=tag_main" >> $GITHUB_OUTPUT
          
        else
          # For other branches: use latest tag as base with branch suffix
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n1 || echo "v1.0.0")
          BASE_VERSION=$(echo "$LATEST_TAG" | sed 's/^v//' | sed 's/-.*$//')
          RUN_NUMBER=${{ github.run_number }}
          BRANCH_SAFE=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g' | cut -c1-20)
          VERSION="${BASE_VERSION}-${BRANCH_SAFE}.${RUN_NUMBER}"
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
          echo "version_source=tag_other" >> $GITHUB_OUTPUT
        fi
        
        # Extract base version (without pre-release suffix) if not already set
        if [ -z "$BASE_VERSION" ]; then
          BASE_VERSION=$(echo "$VERSION" | grep -oE '^[0-9]+\.[0-9]+\.[0-9]+' || echo "$VERSION")
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
        echo "âœ… Version determined: $VERSION (base: $BASE_VERSION)"
        echo "   Branch: $BRANCH_NAME"
        # Show appropriate tag based on branch
        if [ "$BRANCH_NAME" == "main" ] || [ "$BRANCH_NAME" == "master" ]; then
          echo "   Latest preview tag: ${LATEST_PREVIEW_TAG:-none}"
          if [ -n "$LATEST_STABLE_TAG" ]; then
            echo "   Fallback stable tag: $LATEST_STABLE_TAG"
          fi
        elif [ "$BRANCH_NAME" == "develop" ]; then
          echo "   Latest preview tag: ${LATEST_TAG:-none}"
        else
          echo "   Latest tag: ${LATEST_TAG:-none}"
        fi

    - name: Display version information
      run: |
        echo "## Version Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Base Version**: ${{ steps.version.outputs.base_version }}" >> $GITHUB_STEP_SUMMARY
