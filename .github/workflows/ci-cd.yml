        role-to-assume: ${{ vars.AWS_CODEARTIFACT_ROLE_ARN }}
        role-session-name: GitHubActions-Production
        aws-region: ${{ vars.AWS_REGION || 'us-east-2' }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install CodeArtifact Credential Provider
      run: |
        echo "Installing CodeArtifact NuGet Credential Provider..."
        # Always install (will update if already exists)
        dotnet tool install -g AWS.CodeArtifact.NuGet.CredentialProvider || \
          dotnet tool update -g AWS.CodeArtifact.NuGet.CredentialProvider
        echo "âœ… CodeArtifact NuGet Credential Provider installed/updated"

    - name: Configure CodeArtifact Credential Provider
      run: |
        echo "Configuring credential provider to use environment credentials..."
        # Configure credential provider to use AWS credentials from environment
        # (AWS credentials are configured by aws-actions/configure-aws-credentials above)
        dotnet codeartifact-creds install
        echo "âœ… Credential provider configured"

    - name: Get package information
      id: package-info
      run: |
        # Get the main meta-package for release information
        MAIN_PACKAGE_FILE=$(ls ./packages/ThirdOpinion.Common.*.nupkg | grep -v "\\.Aws\\." | grep -v "\\.Fhir\\." | grep -v "\\.Misc\\." | grep -v "\\.Langfuse\\." | grep -v "\\.AthenaEhr\\." | grep -v "\\.Logging\\." | head -n 1)
        if [[ -z "$MAIN_PACKAGE_FILE" ]]; then
          # Fallback to any package if main package not found
          MAIN_PACKAGE_FILE=$(ls ./packages/*.nupkg | head -n 1)
        fi

        PACKAGE_NAME=$(basename "$MAIN_PACKAGE_FILE" .nupkg)
        # Extract version from package name (remove "ThirdOpinion.Common." prefix)
        VERSION=${PACKAGE_NAME#ThirdOpinion.Common.}

        echo "Main Package: $PACKAGE_NAME"
        echo "Version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

        # Count total packages
        PACKAGE_COUNT=$(ls ./packages/*.nupkg | wc -l)
        echo "package_count=$PACKAGE_COUNT" >> $GITHUB_OUTPUT
        echo "Total packages to publish: $PACKAGE_COUNT"

        if [[ $VERSION == *"-"* ]]; then
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
        else
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        fi

    - name: Configure CodeArtifact NuGet Source
      id: codeartifact
      run: |
        # Use production repository for releases
        DOMAIN="${{ vars.AWS_CODEARTIFACT_DOMAIN }}"
        DOMAIN_OWNER="${{ vars.AWS_CODEARTIFACT_DOMAIN_OWNER }}"
        REPOSITORY="${{ vars.AWS_CODEARTIFACT_REPOSITORY }}"

        echo "Domain: $DOMAIN"
        echo "Domain Owner: $DOMAIN_OWNER"
        echo "Repository: $REPOSITORY"

        # Get repository endpoint (returns base URL without /v3/index.json)
        REPO_BASE_URL=$(aws codeartifact get-repository-endpoint \
          --domain "$DOMAIN" \
          --domain-owner "$DOMAIN_OWNER" \
          --repository "$REPOSITORY" \
          --format nuget \
          --query repositoryEndpoint \
          --output text)

        # Append /v3/index.json for NuGet v3 protocol (matching PowerShell script)
        REPO_URL="${REPO_BASE_URL%/}/v3/index.json"

        echo "Repository URL: $REPO_URL"
        echo "repo_url=$REPO_URL" >> $GITHUB_OUTPUT

        # Remove existing source if present (matching PowerShell script behavior)
        dotnet nuget remove source aws-codeartifact 2>/dev/null || true

        # Add CodeArtifact source (authentication handled by credential provider)
        echo "Adding NuGet source (authentication handled by credential provider)..."
        dotnet nuget add source "$REPO_URL" --name aws-codeartifact

    - name: Validate package before publishing
      run: |
        echo "Validating package before publication..."
        VERSION=${{ steps.package-info.outputs.version }}
        PACKAGE_FILE="packages/ThirdOpinion.Common.$VERSION.nupkg"
        
        echo "Validating: $(basename "$PACKAGE_FILE")"
        # Check if package exists
        if [[ ! -f "$PACKAGE_FILE" ]]; then
          echo "âŒ Package not found: $PACKAGE_FILE"
          exit 1
        fi
        # Check if package is not empty
        if [[ ! -s "$PACKAGE_FILE" ]]; then
          echo "âŒ Package is empty: $PACKAGE_FILE"
          exit 1
        fi
        # Check package size (should be > 1KB)
        size=$(stat -f%z "$PACKAGE_FILE" 2>/dev/null || stat -c%s "$PACKAGE_FILE" 2>/dev/null || echo 0)
        if [[ $size -lt 1024 ]]; then
          echo "âŒ Package too small: $PACKAGE_FILE ($size bytes)"
          exit 1
        fi
        echo "âœ… Package validation passed: $PACKAGE_FILE ($size bytes)"
        
        # Commented out for future use - validate all packages
        # for package in ./packages/*.nupkg; do
        #   echo "Validating: $(basename "$package")"
        #   # Check if package is not empty
        #   if [[ ! -s "$package" ]]; then
        #     echo "âŒ Package is empty: $package"
