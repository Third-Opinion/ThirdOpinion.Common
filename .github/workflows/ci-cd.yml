    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ vars.AWS_CODEARTIFACT_ROLE_ARN }}
        role-session-name: GitHubActions-Production
        aws-region: ${{ vars.AWS_REGION || 'us-east-2' }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install CodeArtifact Credential Provider
      run: |
        echo "Installing CodeArtifact NuGet Credential Provider..."
        # Always install (will update if already exists)
        dotnet tool install -g AWS.CodeArtifact.NuGet.CredentialProvider || \
          dotnet tool update -g AWS.CodeArtifact.NuGet.CredentialProvider
        echo "âœ… CodeArtifact NuGet Credential Provider installed/updated"

    - name: Configure CodeArtifact Credential Provider
      run: |
        echo "Configuring credential provider to use environment credentials..."
        # Configure credential provider to use AWS credentials from environment
        # (AWS credentials are configured by aws-actions/configure-aws-credentials above)
        dotnet codeartifact-creds install
        echo "âœ… Credential provider configured"

    - name: Get package information
      id: package-info
      run: |
        # Get the main meta-package for release information
        MAIN_PACKAGE_FILE=$(ls ./packages/ThirdOpinion.Common.*.nupkg | grep -v "\\.Aws\\." | grep -v "\\.Fhir\\." | grep -v "\\.Misc\\." | grep -v "\\.Langfuse\\." | grep -v "\\.AthenaEhr\\." | grep -v "\\.Logging\\." | head -n 1)
        if [[ -z "$MAIN_PACKAGE_FILE" ]]; then
          # Fallback to any package if main package not found
          MAIN_PACKAGE_FILE=$(ls ./packages/*.nupkg | head -n 1)
        fi

        PACKAGE_NAME=$(basename "$MAIN_PACKAGE_FILE" .nupkg)
        # Extract version from package name (remove "ThirdOpinion.Common." prefix)
        VERSION=${PACKAGE_NAME#ThirdOpinion.Common.}

        echo "Main Package: $PACKAGE_NAME"
        echo "Version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

        # Count total packages
        PACKAGE_COUNT=$(ls ./packages/*.nupkg | wc -l)
        echo "package_count=$PACKAGE_COUNT" >> $GITHUB_OUTPUT
        echo "Total packages to publish: $PACKAGE_COUNT"

        if [[ $VERSION == *"-"* ]]; then
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
        else
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        fi

    - name: Configure CodeArtifact NuGet Source
      id: codeartifact
      run: |
        # Use production repository for releases
        DOMAIN="${{ vars.AWS_CODEARTIFACT_DOMAIN }}"
        DOMAIN_OWNER="${{ vars.AWS_CODEARTIFACT_DOMAIN_OWNER }}"
        REPOSITORY="${{ vars.AWS_CODEARTIFACT_REPOSITORY }}"

        echo "Domain: $DOMAIN"
        echo "Domain Owner: $DOMAIN_OWNER"
        echo "Repository: $REPOSITORY"

        # Get repository endpoint (returns base URL without /v3/index.json)
        REPO_BASE_URL=$(aws codeartifact get-repository-endpoint \
          --domain "$DOMAIN" \
          --domain-owner "$DOMAIN_OWNER" \
          --repository "$REPOSITORY" \
          --format nuget \
          --query repositoryEndpoint \
          --output text)

        # Append /v3/index.json for NuGet v3 protocol (matching PowerShell script)
        REPO_URL="${REPO_BASE_URL%/}/v3/index.json"

        echo "Repository URL: $REPO_URL"
        echo "repo_url=$REPO_URL" >> $GITHUB_OUTPUT

        # Remove existing source if present (matching PowerShell script behavior)
        dotnet nuget remove source aws-codeartifact 2>/dev/null || true

        # Add CodeArtifact source (authentication handled by credential provider)
        echo "Adding NuGet source (authentication handled by credential provider)..."
        dotnet nuget add source "$REPO_URL" --name aws-codeartifact

    - name: Validate package before publishing
      run: |
        echo "Validating package before publication..."
        VERSION=${{ steps.package-info.outputs.version }}
        PACKAGE_FILE="packages/ThirdOpinion.Common.$VERSION.nupkg"
        
        echo "Validating: $(basename "$PACKAGE_FILE")"
        # Check if package exists
        if [[ ! -f "$PACKAGE_FILE" ]]; then
          echo "âŒ Package not found: $PACKAGE_FILE"
          exit 1
        fi
        # Check if package is not empty
        if [[ ! -s "$PACKAGE_FILE" ]]; then
          echo "âŒ Package is empty: $PACKAGE_FILE"
          exit 1
        fi
        # Check package size (should be > 1KB)
        size=$(stat -f%z "$PACKAGE_FILE" 2>/dev/null || stat -c%s "$PACKAGE_FILE" 2>/dev/null || echo 0)
        if [[ $size -lt 1024 ]]; then
          echo "âŒ Package too small: $PACKAGE_FILE ($size bytes)"
          exit 1
        fi
        echo "âœ… Package validation passed: $PACKAGE_FILE ($size bytes)"
        
        # Commented out for future use - validate all packages
        # for package in ./packages/*.nupkg; do
        #   echo "Validating: $(basename "$package")"
        #   # Check if package is not empty
        #   if [[ ! -s "$package" ]]; then
        #     echo "âŒ Package is empty: $package"
        #     exit 1
        #   fi
        #   # Check package size (should be > 1KB)
        #   size=$(stat -f%z "$package" 2>/dev/null || stat -c%s "$package" 2>/dev/null || echo 0)
        #   if [[ $size -lt 1024 ]]; then
        #     echo "âŒ Package too small: $package ($size bytes)"
        #     exit 1
        #   fi
        #   echo "âœ… Package validation passed: $package ($size bytes)"
        # done

    - name: Publish to CodeArtifact (Production)
      run: |
        echo "Publishing package..."
        VERSION=${{ steps.package-info.outputs.version }}
        PACKAGE_FILE="packages/ThirdOpinion.Common.$VERSION.nupkg"
        
        # The --api-key any flag tells NuGet to use credential providers for authentication
        # The credential provider will automatically get and inject the CodeArtifact token
        dotnet nuget push "$PACKAGE_FILE" \
          --source aws-codeartifact \
          --api-key any \
          --skip-duplicate
        
        # Commented out for future use - loop through all packages
        # for package in ./packages/*.nupkg; do
        #   echo "Publishing: $(basename "$package")"
        #   dotnet nuget push "$package" \
        #     --source aws-codeartifact \
        #     --api-key any \
        #     --skip-duplicate
        # done
        
        echo "âœ… Release packages published successfully"

    - name: Publish to GitHub Packages (Production)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Publishing package to GitHub Packages..."
        VERSION=${{ steps.package-info.outputs.version }}
        PACKAGE_FILE="packages/ThirdOpinion.Common.$VERSION.nupkg"
        SYMBOL_FILE="packages/ThirdOpinion.Common.$VERSION.snupkg"
        
        # GitHub Packages NuGet endpoint
        NUGET_SOURCE="https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
        
        # Publish main package directly using API key (no credential storage needed)
        dotnet nuget push "$PACKAGE_FILE" \
          --source "$NUGET_SOURCE" \
          --api-key "$GITHUB_TOKEN" \
          --skip-duplicate
        
        # Publish symbol package if it exists
        if [ -f "$SYMBOL_FILE" ]; then
          dotnet nuget push "$SYMBOL_FILE" \
            --source "$NUGET_SOURCE" \
            --api-key "$GITHUB_TOKEN" \
            --skip-duplicate
        fi
        
        echo "âœ… Release packages published to GitHub Packages"

    - name: Create and push version tag
      if: github.ref_name == 'main' || github.ref_name == 'master'
      run: |
        VERSION=${{ steps.package-info.outputs.version }}
        TAG_NAME="v${VERSION}"
        
        # Check if tag already exists
        if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
          echo "âš ï¸ Tag $TAG_NAME already exists, skipping tag creation"
          exit 0
        fi
        
        # Configure git
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Create annotated tag for release version (e.g., "Release version 1.2.0")
        git tag -a "$TAG_NAME" -m "Release version ${VERSION}"
        echo "âœ… Created release tag: $TAG_NAME (Release version ${VERSION})"
        
        # Push tag
        git push origin "$TAG_NAME"
        echo "âœ… Pushed tag: $TAG_NAME to remote"

    - name: Create release summary
      if: github.event_name == 'release'
      run: |
        echo "## ðŸ“¦ Packages Published Successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ steps.package-info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Total Packages:** ${{ steps.package-info.outputs.package_count }}" >> $GITHUB_STEP_SUMMARY
        echo "**Main Package:** ${{ steps.package-info.outputs.package_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** ${{ steps.codeartifact.outputs.repo_url }}" >> $GITHUB_STEP_SUMMARY
        echo "**Pre-release:** ${{ steps.package-info.outputs.is_prerelease }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Published Packages" >> $GITHUB_STEP_SUMMARY
        for package in ./packages/*.nupkg; do
          echo "- $(basename "$package")" >> $GITHUB_STEP_SUMMARY
        done
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Installation" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "aws codeartifact login --tool dotnet --domain ${{ vars.AWS_CODEARTIFACT_DOMAIN }} --repository ${{ vars.AWS_CODEARTIFACT_REPOSITORY }}" >> $GITHUB_STEP_SUMMARY
        echo "dotnet add package ThirdOpinion.Common --version ${{ steps.package-info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY


